<ion-header style="background-image: url('../assets/imgs/fondo2.jpg');">
  <ion-navbar>
    <ion-title text-center>

      LISTA DE TAREAS

    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true" style="background-image: url('../assets/imgs/fondo1.jpg');">

  <ion-item color="dark">

    <label for="">AÃ±ade una tarea</label>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" [(ngModel)]="newTask.name"></ion-input>
         
        </ion-item>
        <button color="secondary" ion-button block (click)="addTask(newTask)">
            <ion-icon name="add-circle"></ion-icon>
          </button>
      </ion-col>
    </ion-row>

  </ion-item>
  <br>

  <ion-card>

    <ion-list>

      <!-- creacion de las tareas -->

      <ion-item-sliding *ngFor="let task of tasks | async" ion-text>



        <ion-item color="dark" *ngIf="!task.estado">

          <ion-item style="background-color:burlywood">
            <ion-icon name="time" text-right></ion-icon>
            <label type="text" style="background-color: burlywood">{{task.name}}</label>

          </ion-item>

        </ion-item>

        <ion-item color="dark" *ngIf="task.estado">

          <ion-item style="background-image: url('../assets/imgs/fondo4.png');">
            <ion-icon name="checkbox"></ion-icon>
            <label type="text" style="background-image: url('../assets/imgs/fondo4.png');">{{task.name}}</label>

          </ion-item>

        </ion-item>



        <ion-item-options side="right" (ionSwipe)="Finaliza(task.$key,task.estado)">


          <button color="secondary" ion-button  expandable (click)="Finaliza(task.name)">
            <br>
            <ion-icon name="folder">Completar</ion-icon>

          </button>




        </ion-item-options>

        <ion-item-options side="left" (ionSwipe)="removeTask(task)">

          <button ion-button color="danger" expandable (click)="removeTask(task)">
            <br>
            <ion-icon name="trash"> Borrar</ion-icon>
          </button>

        </ion-item-options>

      </ion-item-sliding>



    </ion-list>


  </ion-card>
</ion-content>
