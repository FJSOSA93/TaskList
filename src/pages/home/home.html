<ion-header>
  <ion-navbar>
    <ion-title>

     LISTA DE TAREAS

    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    
        <ion-item-sliding *ngFor="let task of tasks | async" ion-text>
        
          <ion-item>
        <input type="text" [(ngModel)]="task.name">
    
          </ion-item>
        <ion-item-options side="right" ion-text>

        
        <button color="secondary" ion-button (click)="updateTask(task.$key, task.name)"><ion-icon name="refresh-circle"></ion-icon></button>
        <button color="danger" ion-button (click)="removeTask(task)"><ion-icon name="add-circle"></ion-icon></button>
        
      </ion-item-options>
        
        <ion-item-options side="left">
          
        </ion-item-options>
       
      </ion-item-sliding>

    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="addTask(newTask)" id="uno"><ion-icon name="cloud-upload"></ion-icon></button>
          
    </ion-fab>

</ion-content>
